<div class="margin-table">
  <button class="mb-1" mat-raised-button color="primary" 
  (click)="openDialogForm(null)">
    Crear prodcuto
  </button>
  <div class="mat-elevation-z8">
    <table mat-table class="full-width-table aling-field-table" matSort aria-label="Elements">
      
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Titulo</th>
        <td mat-cell *matCellDef="let row">{{row.title}}</td>
      </ng-container>
  
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
        <td mat-cell *matCellDef="let row">{{row.price | currency}}</td>
      </ng-container>
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Opciones</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" title="Ver detalles del producto" 
          (click)="viewProduct(row.id)">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button title="Editar informaciÃ³n del producto"
          (click)="openDialogForm(row.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" title="Eliminar porducto"
          (click)="confirmDeleteProduct(row.id)">
            <mat-icon>remove_circle</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator #paginator
        [length]="dataSource?.data.length"
        [pageIndex]="0"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 50, 100]">
    </mat-paginator>
  </div>
</div>
