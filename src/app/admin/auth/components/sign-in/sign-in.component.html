<form class="singIn-form" [formGroup]="signInForm" autocomplete="off" novalidate
#formDirective="ngForm" (ngSubmit)="onSubmit($event)">
  <mat-card class="mat-elevation-z8 singIn-card">
    <mat-card-header class="title-form">
      <mat-card-title>Iniciar Sesión</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field appearance="outline" class="input-width">
            <mat-label>Email</mat-label>
            <input matInput placeholder="example@email.com" formControlName="email" type="text">
            <mat-error *ngIf="signInForm.controls['email'].hasError('required')">
              Ingrese su dirección de correo electrónico
            </mat-error>
            <mat-error *ngIf="signInForm.controls['email'].hasError('email')">
              El correo electrónico que ingreso es invalido
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field appearance="outline" class="input-width">
            <mat-label>Contraseña</mat-label>
            <input matInput formControlName="password" type="password">
            <mat-error *ngIf="signInForm.controls['password'].hasError('required')">
              Ingrese su contraseña
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button class="mb-1 btn-sign-in" mat-raised-button color="primary" type="submit">
        Iniciar Sesión
      </button>
    </mat-card-actions>
  </mat-card>
</form>
